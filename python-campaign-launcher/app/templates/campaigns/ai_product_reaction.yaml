name: "AI商品反応キャンペーン"
description: "AIキャラクターが新商品に驚きの反応を示すバイラルコンテンツ"
campaign_type: "ai_product_reaction"

video_content:
  prompt: "可愛いアニメキャラクターが新しい日本の商品を見て、目を大きく見開いて驚く表情を見せる。商品を手に取って詳しく調べる様子。背景は明るくてポップな日本のお店"
  style: "anime"
  duration: 15
  aspect_ratio: "9:16"
  background_music: "upbeat_japanese_pop"
  voice_over: "えー！これすごくない？みんなも見て！"
  subtitles: true
  japanese_optimized: true

config:
  target_platforms:
    - "tiktok"
    - "instagram"
    - "youtube"
  
  posting_schedule:
    tiktok: "19:00"  # 最も活発な時間
    instagram: "20:00"
    youtube: "21:00"
    timezone: "Asia/Tokyo"
  
  auto_engage: true
  engagement_replies:
    - "すごいですよね！😍"
    - "私も欲しくなりました！"
    - "日本の技術って本当にすごい✨"
    - "これは絶対バイラルになる！"
    - "みんなにも教えたい💕"
  
  content_variations: 3
  japanese_locale: true
  trending_hashtags: true

hashtags:
  base:
    - "#AI反応"
    - "#新商品"
    - "#驚き"
    - "#日本製品"
    - "#バイラル"
    - "#可愛い"
    - "#アニメ"
  
  trending:
    - "#話題の商品"
    - "#レビュー動画"
    - "#ショート動画"
    - "#面白い"

analytics_targets:
  views: 50000
  engagement_rate: 8.0
  shares: 1000
  comments: 500
  viral_score: 75

audience:
  primary_age: "18-34"
  gender: "all"
  interests:
    - "アニメ"
    - "新商品"
    - "レビュー"
    - "エンターテイメント"
  
  locations:
    - "日本"
    - "東京"
    - "大阪"

optimization:
  best_posting_times:
    - "19:00-21:00"
    - "12:00-13:00"
  
  content_themes:
    - "surprise_reaction"
    - "product_discovery"
    - "japanese_aesthetics"
    - "viral_moments"